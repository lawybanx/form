            <thead>

                <th>Continuous Assessment(CA)</th>

            </thead>

                <tr>
                    <td><input id="name"></td>

            </tbody>

        <table width="100%">
            <thead>
                <th>Name</th> 
                <th>Continuous Assessement(CA)</th>

            </thead>

                <td><ol id="displayName"></ol></td>
                <td><ol id="displayCa"></ol></td>
                <td><ol id="displayExam"></ol></td>

        </table>
